<div class="row g-5">
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Employee Information's</h4>
    <form class="needs-validation" [formGroup]="saveEmployeeForm" (ngSubmit)="saveEmployee()" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" value="" required formControlName="firstName">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="" required formControlName="lastName">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required formControlName="email">
          <div class="invalid-feedback">
            Please enter a valid email address for create an account.
          </div>
        </div>

        <div class="col-12">
          <label for="github-username" class="form-label">Github Username</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="github-username" placeholder="Username" required formControlName="githubUsername">
            <div class="invalid-feedback">
              Github username is required.
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <label for="phone-number" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone-number" placeholder="5555555555" required formControlName="phoneNumber">
          <div class="invalid-feedback">
            Phone number is required
          </div>
        </div>
      </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
    </form>
  </div>
</div>
