<div class="row g-5">
  <div class="col-md-7 col-lg-10">
    <h4 class="mb-3">Employee Information's</h4>
    <form class="needs-validation" [formGroup]="saveProjectForm" (ngSubmit)="saveProject()" novalidate>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="projectName" class="form-label">Project Name<span class="text-body-secondary">    Github Repository Name</span></label>
          <input type="text" class="form-control" id="projectName" placeholder="Project Name" value="" required formControlName="projectName">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="projectDescription" class="form-label">Project Description</label>
          <input type="text" class="form-control" id="projectDescription" placeholder="Project Description" value="" required formControlName="projectDescription">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <label for="startMonth" class="form-label">Start Month</label>
        <select class="form-select" id="startMonth" required formControlName="startMonth">
          <option value="">Choose...</option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid country.
        </div>
      </div>
      <div class="col-md-4">
        <label for="startYear" class="form-label">Start Year</label>
        <select class="form-select" id="startYear" required formControlName="startYear">
          <option value="">Choose...</option>
          <option>2023</option>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
          <option>2010</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid country.
        </div>
      </div>

        <div class="col-md-4">
          <label for="endMonth" class="form-label">End Month</label>
          <select class="form-select" id="endMonth" required formControlName="endMonth">
            <option value="">Choose...</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>
        <div class="col-md-4">
          <label for="endYear" class="form-label">End Year</label>
          <select class="form-select" id="endYear" required formControlName="endYear">
            <option value="">Choose...</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
      </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
    </form>
  </div>
</div>
