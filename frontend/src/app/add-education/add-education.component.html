<div class="px-96 mt-48 rounded-md">
  <div class="bg-white p-8 rounded-xl">
    <form [formGroup]="educationSaveForm" (ngSubmit)="saveEducation()">
      <div class="flex flex-row gap-4">
        <div class="sm:col-span-3">
          <label for="repository-select" class="block font-quicksand leading-6 text-gray-900">University</label>
          <div class="mt-2">
            <select id="repository-select" name="repository-select" (change)="onSelectUniversity($event)" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option *ngFor="let university of universities$ | async">{{university.id}} - {{university.universityName}}</option>
            </select>
          </div>
        </div>
        <div class="sm:col-span-3">
          <label for="course" class="block font-quicksand leading-6 text-gray-900">Course</label>
          <div class="mt-2">
            <select id="course" name="course" (change)="onSelectCourse($event)" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option *ngFor="let course of courses$ | async">{{course.id}} - {{course.courseName}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="sm:col-span-3 mt-4">
        <label for="degree" class="block font-quicksand leading-6 text-gray-900">Degree</label>
        <div class="mt-2">
          <select id="degree" name="degree" (change)="onSelectDegree($event)" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
            <option *ngFor="let degree of DEGREE">{{degree.replace("_", " ")}}</option>
          </select>
        </div>
      </div>

      <div class="sm:col-span-3 flex flex-row gap-8">
        <div class="flex flex-col">
          <label for="education-start-year" class="block font-quicksand leading-6 text-gray-900 mt-4">Started Year</label>
          <div class="mt-2">
            <select id="education-start-year" name="education-start-year" (change)="onSelectedStartedYear($event)" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option *ngFor="let projectYear of PROJECT_YEAR">{{projectYear}}</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col">
          <label for="education-finish-year" class="block font-quicksand leading-6 text-gray-900 mt-4">Finished Year</label>
          <div class="mt-2">
            <select id="education-finish-year" name="education-finish-year" (change)="onSelectedFinishYear($event)" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option *ngFor="let projectYear of PROJECT_YEAR">{{projectYear}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="sm:col-span-3">
        <label for="gnp" class="block font-quicksand leading-6 text-gray-900 mt-4">Gnp</label>
        <div class="mt-2">
          <input type="number" name="gnp" id="gnp" autocomplete="gnp" class="block rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="gnp">
        </div>
      </div>
      <div class="grid justify-items-center mt-8">
        <button type="submit" class="bg-gradient-to-r from-sky-400 to-sky-600 text-white p-2 rounded-xl w-1/3 font-quicksand mt-8 hover:bg-gradient-to-r hover:from-sky-500 hover:to-sky-700">Education Save</button>
      </div>
    </form>
  </div>
</div>
