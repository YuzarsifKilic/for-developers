<div class="px-96 py-24">
  <div class="bg-white rounded-xl p-8 font-quicksand">
    <div class="divide-y-2">
      <div *ngFor="let advertisement of advertisements" class="mt-4">
        <div [id]="advertisement.id" class="flex justify-between">
          <h1 class="text-3xl text-green-400">{{advertisement.advertisementTitle}}</h1>
          <div class="flex flex-row gap-4">
            <button (click)="editAdvertisement(advertisement.id)">
              <i class="material-icons text-blue-600 hover:text-blue-400">edit</i>
            </button>
            <button (click)="deleteAdvertisement(advertisement.id)">
              <i class="material-icons text-red-600 hover:text-red-400">delete</i>
            </button>
          </div>
        </div>
        <div>
          <p class="mt-2">{{advertisement.advertisementContent}}</p>
          <div class="text-sm mt-4 text-blue-600">
            <h2>{{advertisement.jobTitle.replace("_", " ")}}</h2>
            <p>{{advertisement.workType.replace("_", " ")}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
