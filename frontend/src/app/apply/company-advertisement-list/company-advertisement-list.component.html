<div class="px-96 mt-24 gap-4">
  <div *ngFor="let advertisement of advertisements$ | async" class="bg-gradient-to-r from-sky-400 to-sky-600 rounded-xl font-quicksand hover:shadow-2xl mt-4">
    <div class="divide-y-2">
      <!-- Üst kısım -->
      <div class="flex justify-between items-center p-4">
        <!-- Sol kısım -->
        <div class="text-white">
          <h2 class="text-3xl">{{advertisement.company.companyName}}</h2>
          <p class="mt-2">{{advertisement.company.location.city.cityName}}/{{advertisement.company.location.districtName}}</p>
        </div>
        <!-- Sağ kısım -->
        <div class="text-white">
          <h2>{{advertisement.jobTitle.replace("_", " ")}}</h2>
          <p>{{advertisement.workType}}</p>
        </div>
      </div>
      <!-- Alt kısım -->
      <div class="p-4 text-white">
        <h1 class="text-3xl">{{advertisement.advertisementTitle}}</h1>
        <p class="text-lg">{{advertisement.advertisementContent}}</p>
        <div class="flex justify-end mt-8">
          <button (click)="showApply(advertisement.id)" class="p-2 bg-white text-black rounded-xl">Show Applies</button>
        </div>
      </div>
    </div>
  </div>
</div>
