<div class="px-72 py-36">
  <ul role="list" class="bg-white p-16 divide-y divide-gray-100 rounded-md font-quicksand" *ngIf="applies$ | async as applies">
    <div *ngFor="let apply of applies">
      <li class="flex justify-between gap-x-6 py-5">
        <div class="flex min-w-0 gap-x-4">
          <div class="min-w-0 flex-auto">
            <p class="text-xl font-semibold leading-6 text-gray-900">{{apply.employee.firstName}} {{apply.employee.lastName}}</p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{apply.employee.email}} - {{apply.employee.phoneNumber}}</p>
          </div>
        </div>
        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
          <button (click)="employeePage(apply.employee.id)" class="bg-gradient-to-r from-sky-400 to-sky-600 rounded-xl font-quicksand text-white p-2">
            Go to Profile
          </button>
        </div>
      </li>
    </div>
  </ul>
</div>
