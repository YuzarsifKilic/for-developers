<div class="ml-4 mt-4 divide-y-2">
  <div class="mb-4">
    <h1 class="text-2xl">Work Type</h1>
  </div>
  <div class="pt-4" id="filter-section-mobile-0">
    <div class="space-y-1">
      <div *ngFor="let workType of WORK_TYPE">
        <div class="flex items-center">
          <input (click)="selectWorkType(workType)" id="filter-mobile-color-0" name="color[]" value="white" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
          <label for="filter-mobile-color-0" class="ml-3 min-w-0 flex-1 text-gray-500">{{workType.replace("_", " ")}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
